site_name: Exerc√≠cios Javascript
site_author: Pedro Silva

# Repository
repo_name: pedro-silva1/UFC5414-Javascript
repo_url: https://github.com/pedro-silva1/UFC5414-Javascript

theme:
  name: material
  icon:
    logo: simple/javascript
  favicon: images/js.png
  features:
    - toc.integrate
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - navigation.tracking
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: lime

extra_javascript:
  - javascripts/extra.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pedro-silva1/UFC5414-Javascript

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list
  - tables

